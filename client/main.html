<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Image Streamer</title>
  </head>
  <body>
    <div class="controller">
      <button class="controller-startbtn"
              id="controller-startbtn">
        START
      </button>
      <button class="controller-stopbtn"
              id="controller-stopbtn">
        STOP
      </button>
    </div>
    <div class="imgviewer">
      <canvas class="imgviewer-canvas" id="imgviewer-canvas"></canvas>
    </div>
    <script src="main.js" type="text/javascript">
    </script>
  </body>
</html>
